<section class="register-page-section">
  <div class="register-page-container">
    <div class="register-object">
      <div class="register-card">
        <div class="register-img-container">
          <img src="../../../../assets/img/icon-logo.png" alt="">
        </div>
        <h1 class="register-title">Register by BonTemps</h1>
        <div class="register-notifactions"></div>
        <div class="register-form">
          <form action="/login" method="POST">
            <app-user-input [placeholder]="placeholder_email" [type]="type_email" [name]="name_email"></app-user-input>
            <app-user-input [placeholder]="placeholder_firstname" [type]="type_firstname" [name]="name_firstname"></app-user-input>
            <app-user-input [placeholder]="placeholder_lastname" [type]="type_lastname" [name]="name_lastname"></app-user-input>
            <app-user-input [placeholder]="placeholder_phone" [type]="type_phone" [name]="name_phone"></app-user-input>
            <app-user-input [placeholder]="placeholder_pass" [type]="type_pass" [name]="name_pass"></app-user-input>
            <app-user-input [placeholder]="placeholder_passconf" [type]="type_passconf" [name]="name_passconf"></app-user-input>
            <input class="register-submit" type="submit" value="Login">
          </form>
          <hr class="register-divider">
          <p class="login-register">Already an account? <a href="/login">Login</a></p>
        </div>
      </div>
      <div class="register-disclaimer">
        <p>BonTemps.com â“’ 2022 all right preserved <a href="">Privacy statment </a></p>
      </div>
    </div>
  </div>
</section>
