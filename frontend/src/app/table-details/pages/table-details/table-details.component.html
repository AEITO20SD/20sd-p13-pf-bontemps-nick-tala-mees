<section class="table-details-section">
  <app-app-bar></app-app-bar>
  <app-receipt></app-receipt>
  <div class="wrapper">
    <app-addon [id]="id"></app-addon>
    <section class="category-section">
      <div class="category-wrapper">
        <div (click)="onClick(category.id)" class="category-card" *ngFor="let category of categories">
          <img src="{{ category.pictogram }}" alt="">
          <h3>{{category.name}}</h3>
        </div>
      </div>
    </section>
  </div>
</section>
